  teaser: Explore the Windows CLI.
  assignment: |-
    SSH to the Nomad server with this command:
    ```
    gcloud compute ssh nomad-server-1 --zone europe-west1-b  --project $INSTRUQT_GCP_PROJECT_NOMAD_PROJECT_ID --strict-host-key-checking no
    ```

    ```
    ssh nomad@$nomad_server_ip
    ```
    Use `Passw0rd!` as the password when prompted for one.

    Let's start with some basic Windows commands, running them in the "Windows CLI" tab on the left.
    ```
    dir
    ```
    You should see a list of the current directory's contents.

    Type `exit` to quit the SSH session.
